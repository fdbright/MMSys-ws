[group:Servers]
programs=AutoRestart,GetInfoFromLBK,GetInfoFromCMC,GetInfoFromUNIv2,GetInfoFromUNIv3,GetInfoFromPANCAKEv2,GetInfoFromPANCAKEv3,LBKWssData,SendMail,DailyReport,DailyReportMail,MonitorSTG,TradeCacheSTG

[program:AutoRestart]
directory=/home/ec2-user/MMSys-ws/Servers
command=/home/ec2-user/anaconda3/envs/lbk-tornado/bin/python auto_restart.py
autostart=true
autorestart=unexpected
startretries=5
startsecs=1
priority=999
stderr_logfile=/dev/null
stdout_logfile=/dev/null
stopasgroup=true
killasgroup=true
user = root
redirect_stderr = true
asgfjfghfc_maxbytes = 20M
stdout_logfile_backups = 20

